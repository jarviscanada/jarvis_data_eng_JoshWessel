apiVersion: v1
kind: Service
metadata:
  name: trading
  labels:
    app: trading
spec:
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: trading
    tier: app-server
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading
  labels:
    app: trading
spec:
  selector:
    matchLabels:
      app: trading
      tier: app-server
  strategy:
    type: Recreate
  replicas: 2
  template:
    metadata:
      labels:
        app: trading
        tier: app-server
    spec:
      containers:
        - image: jrvs/trading-app-demo:latest
          name: trading
          env:
            - name: PSQL_HOST
              value: trading-psql
            - name: PSQL_PORT
              value: "5432"
            - name: PSQL_DB
              value: jrvstrading
            - name: PSQL_USER
              valueFrom:
                secretKeyRef:
                  name: trading-app
                  key: user
            - name: PSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: trading-app
                  key: password
            - name: IEX_PUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: trading-app
                  key: IEX_PUB_TOKEN
          ports:
            - containerPort: 5000
              name: trading